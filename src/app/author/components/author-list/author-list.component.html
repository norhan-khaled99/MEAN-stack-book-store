<mat-grid-list class="mb-5" cols="3" rowHeight="400px" gutterSize="10px">
  <mat-grid-tile *ngFor="let author of pagedAuthors; let i = index">
    <app-author-card [author]="author"></app-author-card>
  </mat-grid-tile>
</mat-grid-list>

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="currentPage = currentPage - 1">Previous</a>
    </li>
    <li class="page-item">
      <span class="page-link">{{currentPage }} </span>
    </li>

    <li class="page-item">
      <span class="page-link">{{currentPage +1}} </span>
    </li>

    <li class="page-item">
      <span class="page-link">{{currentPage +2}} </span>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>
